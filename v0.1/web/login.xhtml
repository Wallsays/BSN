<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:loadBundle basename="Messages" var="Message"/>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>smth</title>
    <link type="text/css" rel="stylesheet" href="resources/styles.css" media="screen"/>
    <!--<link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/start/skin.css"/>-->
</h:head>

<body>
<div id="header" class="roundedH">
    <div style="text-align: center; font-family: 'Lucida Grande', Helvetica, Arial, sans-serif; font-size: 20pt;">BSN</div>
</div>
<div class="roundedH">

    <f:view>
        <h:form id="loginForm">
            <h:message for="loginForm"/><br/>
            <h:outputText value="#{Message.username_label}"/>&nbsp;
            <p:inputText id="username" value="#{LoginBean.username}" required="true">
                <f:validateLength  minimum="3" maximum="15"/>
            </p:inputText>
            <h:message for="username"/><br/>
            <h:outputText value="#{Message.password_label}"/>&nbsp;
            <p:password id="password" value="#{LoginBean.password}" required="true">
                <f:validateLength maximum="15" minimum="3"/>
            </p:password>
            <h:message for="password"/><br/><br />


            <p:commandButton id="submit" action="#{LoginBean.login()}" value="#{Message.login_button}"/>
            &nbsp;&nbsp;
            <!--<p:commandLink id="registration" action="registration" value="#{Message.registration_button}"/>-->
            <p:commandButton id="registration" action="registration" value="#{Message.registration_button}"/>
        </h:form>
    </f:view>
</div>

</body>

</html>
