<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:loadBundle basename="Messages" var="Message"/>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>smth</title>
    <link type="text/css" rel="stylesheet" href="resources/styles.css" media="screen"/>
    <!--<link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/start/skin.css"/>-->
</h:head>


<body>
<h:body>
    <div id="header" class="roundedH">
        <h:form >
            <h:link value="#{Message.back_to_profile}" outcome="/my.xhtml"/><br/><br/>
            <ui:repeat value="#{UsersBean.users}" var="user">
                <div class="roundedWindows">
                    <table border="1" cellpadding="10">
                        <tr>
                            <td style="height:120px; width:90px"><img src="/images/avatars/#{user.avatarUrl}"
                                                                alt="#{user.login}" style="height:100%;
            width:100%;"/></td>
                            <td><h:commandLink value="#{user.fullName}"></h:commandLink><br/>
                                #{user.role}  <br/></td>
                            <td> #{user.info}  <br/></td>
                        </tr>
                    </table>
                </div>
            </ui:repeat>
        </h:form>

    </div>

</h:body>
</body>
</html>
